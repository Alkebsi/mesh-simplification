<body>
  <canvas id="c"></canvas>
  <div id="content">
    <div id="ui-con">
      <p class="ui-title opened_ui">Settings</p>
      <button id="uploadBtn"><label for="fileuploadform" id="uploadLabel">Upload</label></button>
      <input type="file" id="fileuploadform" /><br/>
      <span id="percentage">70%</span>
      <input type="range" min="1" max="99" value="70" id="slider" class="slider" step="1" /><br/>
      <span id="result">Result: <span id="size">??Mb</span></span><br/>
      <div id="shading">
        <label for="smooth">Smooth Shading:</label>
        <input type="checkbox" id="smooth" class="checkbox"/>
      </div>
      <div id="cam-rotate">
        <label for="rotate">Auto Rotate:</label>
        <input type="checkbox" id="rotate" class="checkbox" checked/>
      </div>
      <div id="download_container">
        <a id="download_a" hidden></a>
        <button id="simplify">Reload</button>
        <button id="download" disabled onclick="document.getElementById('download_a').click()">
          Download
        </button>
    </div>
      <div id="simplify_box">
        <ul id="simplify_log"><strong>Logs...</strong></ul>
      </div>
      <span id="status_span">(!) - <span id="status">Waiting for upload</span></span>
    </div>
    <p id="before">Before</p>
    <p id="after">After</p>
  </div>

  <!-- Importing the JS files -->
  <script type="importmap">
      {
        "imports": {
          "three": "./javascript/libs/three.module.min.js",
          "three/addons/": "./javascript/libs/addons/"

    </script>
