  <body>
    <canvas id="c"></canvas>
    <div id="content">
      <div id="ui">
        <div id="log">
          <p class="count-cons">Initial Vertices Count: <span class="count" id="initial-count-number">0</span></p>
          <p class="count-cons">Simplified Vertices Count: <span class="count" id="simple-count-number">0</span></p>
          <p class="count-cons">Number of Reduced Vertices: <span class="count" id="reduced-count-number">0</span></p>
        </div>
        <input type="range" max="3" min="1" value="1" id="slider" />
        <label class="checkbox" id="rotate">
          <input type="checkbox" id="auto-rotate" checked />
          <span class="checkspan"></span>
        </label>
        <label class="checkbox" id="smooth">
          <input type="checkbox" id="smooth-shading" />
          <span class="checkspan"></span>
        </label>
        <div id="bottom-btns">
          <label for="uploadform" id="uploadLabel" class="btn">Upload</label>
          <input type="file" id="uploadform" />
          <button id="download" class="btn">Download</button>
        </div>
        <!-- <div id="rights">By <a href="https://github.com/Alkebsi" target="_blank">MKebsi</a></div> -->
      </div>
    </div>
