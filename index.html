  <body>
    <canvas id="c"></canvas>
    <div id="content">
      <div id="ui">
        <div id="log">
          <p class="count-cons">Initial Vertices Count: <span class="count" id="initial-count-number">0</span></p>
          <p class="count-cons">Simplified Vertices Count: <span class="count" id="simple-count-number">0</span></p>
          <p class="count-cons">Number of Resuced Vertices: <span class="count" id="reduced-count-number">0</span></p>
        </div>
        <input id="math" type="number" placeholder="100" value="50" />
        <input type="range" max="100" min="0" value="50" id="slider" />
        <label class="checkbox" id="rotate">
          <input type="checkbox" id="auto-rotate" checked />
          <span class="checkspan"></span>
        </label>
        <label class="checkbox" id="smooth">
          <input type="checkbox" id="smooth-shading" />
          <span class="checkspan"></span>
        </label>
        <label for="uploadform" id="uploadLabel">Upload</label>
        <input type="file" id="uploadform" />
      </div>
    </div>

    <!-- Importing the JS files -->
    <script type="importmap">
      {
        "imports": {
          "three": "./javascript/libs/three.module.min.js",
          "three/addons/": "./javascript/libs/addons/"
        }
      }
    </script>
    <script src="javascript/libs/dat.gui.min.js"></script>
    <script src="javascript/libs/stats.min.js"></script>

    <script
      type="module"
      src="javascript/main.js"></script>
  </body>
